<div class="row my-4">
    <div class="col-md-6">
        <h3>List of Tasks</h3>
    </div>
    <div class="col-md-6 text-right d-flex justify-content-end">
        <button class="btn btn-dark">
            <i class="bi bi-plus-circle-fill"></i> New Task
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" id="label" class="form-control">
        </div>
        <div class="form-check my-4">
            <label class="form-check-label">
                <input type="checkbox"  class="form-check-input" value="checkedValue" >Completed
            </label>
        </div>
        <button class="btn btn-success w-100"><i class="bi bi-send"></i> New Task</button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        List of Tasks
    </div>
</div>
