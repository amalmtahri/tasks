<div class="row my-4">
    <div class="col-md-6">
        <h3>List of Tasks</h3>
    </div>
    <div class="col-md-6 text-right d-flex justify-content-end">
        <button class="btn btn-dark">
            <i class="bi bi-plus-circle-fill"></i> New Task
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" id="label" class="form-control" [(ngModel)]="myTask.label">
        </div>
        <div class="form-check my-4">
            <label class="form-check-label">
                <input type="checkbox"  class="form-check-input" value="checkedValue" [(ngModel)]="myTask.completed" >Completed
            </label>
        </div>
        <button class="btn btn-success w-100" (click)="persistTask()"><i class="bi bi-send"></i> New Task</button>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">

            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
                <button class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
              {{task.label}} 
                <span  (click)="toggleCompleted(task)" [ngClass]="{'badge bg-primary rounded-pill':task.completed,
                        'badge bg-danger rounded-pill':!task.completed}" >
                            <i  [ngClass]="{'bi bi-hand-thumbs-up-fill':task.completed,'bi bi-hand-thumbs-down-fill':!task.completed}"></i>
                </span>
                <button class="btn btn-danger" (click)="confirmBox(task)"><i class="bi bi-trash-fill"></i></button>
            </li>
        </ul>
    </div>
</div>
